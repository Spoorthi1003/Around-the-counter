<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment page</title>
    <link rel="stylesheet" href="pay.css">
    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color:white;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color:var(--green);
        text-align: center;
        padding: 20px 20px;
        text-decoration: none;
      }
      
      li a:hover {
        background-color:white;
      }
    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="food.html"><h1>Home</h1></a></li>
        <li><a href="service.html"><h1>Menu</h1></a></li>
        <li><a href="gal.html"><h1>Gallery</h1></a></li>
        <li><a href="review.html"><h1>Review Us</h1></a></li>
      </ul>
    <div class="iphone">
        <header class="header">
          <h1>CHECKOUT</h1>
        </header>
      
        <form action="https://httpbin.org/post" class="form" method="POST">
          <div>
            <h2>Details</h2>
      
            <div class="card">
              <address>
                Rithvik sharma<br />
                rithvik.cs20@bmsce.ac.in<br/>
                BMS College of Engineering,CSE branch<br />
                Basavanagudi ,Bangalore-560019
              </address>
            </div>
          </div>
      
          <fieldset>
            <legend>Payment Method</legend>
      
            <div class="form__radios">
              <div class="form__radio">
                <label for="visa"><svg class="icon">
                    <use xlink:href="#icon-visa" />
                    <img src="images/visa.png" width="50px" height="50px">
                  </svg>Visa Payment</label>
                <input checked id="visa" name="payment-method" type="radio" />
              </div>
      
              <div class="form__radio">
                <label for="paypal"><svg class="icon">
                    <img src="images/gpay.jpg" width="50px" height="50px">
                  </svg>Google pay</label>
                <input id="paypal" name="payment-method" type="radio" />
              </div>
      
              <div class="form__radio">
                <label for="mastercard"><svg class="icon">
                    
                    <img src="images/mastercard.png" width="50px" height="50px">
                  </svg>Master Card</label>
                <input id="mastercard" name="payment-method" type="radio" />
              </div>

              <div class="form__radio">
                <label for="rupay"><svg class="icon">
                
                    <img src="images/rupay.png" width="50px" height="50px">
                  </svg>Rupay</label>
                <input id="rupay" name="payment-method" type="radio" />
              </div>

              <div class="form__radio">
                <label for="phonepe"><svg class="icon">
                
                    <img src="images/phonepe.png" width="50px" height="50px">
                  </svg>Phonepe</label>
                <input id="phonepe" name="payment-method" type="radio" />
              </div>

              <div class="form__radio">
                <label for="paytm"><svg class="icon">
                
                    <img src="images/paytm.png" width="50px" height="50px">
                  </svg>Paytm</label>
                <input id="paytm" name="payment-method" type="radio" />
              </div>

              <div class="form__radio">
                <label for="cod"><svg class="icon">
                
                    <img src="images/cod.png" width="50px" height="50px">
                  </svg>Cash on delivery</label>
                <input id="cod" name="payment-method" type="radio" />
              </div>
            </div>
          </fieldset>
      
          <div>
            <h2>Order Bill</h2>
      
            <table>
              <tbody>
                <tr>
                  <td>Veg Cheese Burger</td>
                  <td align="right">Rs.50.00</td>
                </tr>
                <tr>
                  <td>Idli Vada</td>
                  <td align="right">Rs.36.00</td>
                </tr>
                <tr>
                    <td>Guava shake</td>
                    <td align="right">Rs.40.00</td>
                  </tr>
               
              </tbody>
              <tfoot>
                <tr>
                  <td>Total</td>
                  <td align="right">Rs.126.00</td>
                </tr>
              </tfoot>
            </table>
          </div>
      
          <div>
            <button class="button button--full" type="submit"><svg class="icon">
                <use xlink:href="#icon-shopping-bag" />
              </svg>Confirm  Order</button>
          </div>
        </form>
      </div>
      
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      
        <symbol id="icon-shopping-bag" viewBox="0 0 24 24">
          <path d="M20 7h-4v-3c0-2.209-1.791-4-4-4s-4 1.791-4 4v3h-4l-2 17h20l-2-17zm-11-3c0-1.654 1.346-3 3-3s3 1.346 3 3v3h-6v-3zm-4.751 18l1.529-13h2.222v1.5c0 .276.224.5.5.5s.5-.224.5-.5v-1.5h6v1.5c0 .276.224.5.5.5s.5-.224.5-.5v-1.5h2.222l1.529 13h-15.502z" />
        </symbol>
      
       
      </svg>
</body>
</html>
